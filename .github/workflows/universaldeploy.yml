name: Universal Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
      - uses: actions/checkout@v4

      - name: Detect package.json
        id: detect
        run: |
          if [ -f "package.json" ]; then 
            echo "has_package=true" >> $GITHUB_OUTPUT; 
          else 
            echo "has_package=false" >> $GITHUB_OUTPUT; 
          fi

      - name: Setup Node (only if project uses Node)
        if: steps.detect.outputs.has_package == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies (only if package.json exists)
        if: steps.detect.outputs.has_package == 'true'
        run: npm install

      - name: Build Project (only if build script exists)
        if: steps.detect.outputs.has_package == 'true'
        run: npm run build --if-present

      - name: Prepare Static Output
        run: |
          mkdir -p public
          # If it's a Node build
          if [ -d "dist" ]; then cp -r dist/* public/; fi
          if [ -d "build" ]; then cp -r build/* public/; fi

          # If it's a plain HTML site
          if [ -f "index.html" ]; then cp -r * public/; fi

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
