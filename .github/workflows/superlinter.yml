name: Deploy Website

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node (optional)
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f "package.json" ]; then npm install; fi

      - name: Build project (if build script exists)
        run: |
          if [ -f "package.json" ]; then npm run build || true; fi

      - name: Prepare static output
        run: |
          mkdir -p public
          if [ -d "build" ]; then cp -r build/* public/; fi
          if [ -f "index.html" ]; then cp -r * public/; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v2
